# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Return,        exec, $terminal
bind = $mainMod, q,             killactive,
bind = $mainMod, Space,         exec, $menu
bind = $mainMod, e,             exec, $fileManager
bind = $mainMod, b,             exec, $browser
bind = $mainMod, m,             exec, spotify-launcher
bind = $mainMod, f,             fullscreen, 1
bind = $mainMod, g,             togglegroup,
bind = $mainMod, v,             togglefloating,
bind = $mainMod, p,             pseudo, # dwindle
bind = $mainMod, j,             togglesplit, # dwindle

bind = $mainMod SHIFT, q,       exec, wlogout -p layer-shell
bind = $mainMod SHIFT, m,       exit,

# Move window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left,    movewindow, l
bind = $mainMod SHIFT, right,   movewindow, r
bind = $mainMod SHIFT, up,      movewindow, u
bind = $mainMod SHIFT, down,    movewindow, d

# Move window with vim like
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Move focus with vim like
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, s,         togglespecialworkspace, magic
bind = $mainMod SHIFT, s,   movetoworkspace, special:magic

# Move current workspace to left/right monitor with mainMod + CTRL + arrow keys
bind = $mainMod CTRL, left,  movecurrentworkspacetomonitor, l
bind = $mainMod CTRL, right, movecurrentworkspacetomonitor, r

# Move current workspace to left/right monitor vim like
bind = $mainMod CTRL, h, movecurrentworkspacetomonitor, l
bind = $mainMod CTRL, l, movecurrentworkspacetomonitor, r

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down,    workspace, e+1
bind = $mainMod, mouse_up,      workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Hyprshot
bind = , PRINT,                 exec, hyprshot -m window
bind = SHIFT, PRINT,            exec, hyprshot -m window --clipboard-only
bind = $mainMod, PRINT,         exec, hyprshot -m region 
bind = $mainMod SHIFT, PRINT,   exec, hyprshot -m region --clipboard-only

# waystt - Speech to Text
# direct typing
bind = SUPER, R, exec, pgrep -x waystt >/dev/null && pkill --signal SIGUSR1 waystt || (waystt --pipe-to ydotool type --file - &)

# clipboard copy  
bind = SUPER SHIFT, R, exec, pgrep -x waystt >/dev/null && pkill --signal SIGUSR1 waystt || (waystt --pipe-to wl-copy &)

bind = ,XF86AudioRaiseVolume,   exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume,   exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMicMute,       exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = ,XF86Launch1,            exec, asusctl profile -n
bind = ,XF86AudioMute,          exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioPlay,          exec, playerctl play-pause
bind = ,XF86AudioPause,         exec, playerctl play-pause
bind = ,XF86AudioNext,          exec, playerctl next
bind = ,XF86AudioPrev,          exec, playerctl previous
bind = ,XF86KbdBrightnessUp,    exec, brightnessctl -d asus::kbd_backlight set +1
bind = ,XF86KbdBrightnessDown,  exec, brightnessctl -d asus::kbd_backlight set 1-
bind = ,XF86MonBrightnessUp,    exec, brightnessctl -d amdgpu_bl1 set +5%
bind = ,XF86MonBrightnessDown,  exec, brightnessctl -d amdgpu_bl1 set 5%-

